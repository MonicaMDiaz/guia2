    <div class="container">
      <br />
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-2">
                <form method="get" action="Inicio.html">
                    <label for="fname">Nombre:</label><br />
                    <input type="text" id="nombre" name="nombre" /><br />
                    <label for="lname">Apellido:</label><br />
                    <input type="text" id="apellido" name="apellido" /><br />
                    <label for="titulo">Titulo profesional:</label><br />
                    <input type="text" id="titulo" name="titulo" /><br />
                </form>
            </div>
            <div class="col-md-4">
                <br />
                <br />
                <br />
                <h1 id="nombreApellido"></h1>
                <h2 id="tituloProfesional"></h2>
            </div>
            <script>
              const nombreInput = document.getElementById('nombre');
              const apellidoInput = document.getElementById('apellido');
              const tituloInput = document.getElementById('titulo');
              const nombreApellidoHeader = document.getElementById('nombreApellido');
              const tituloProfesionalHeader = document.getElementById('tituloProfesional');
          
              nombreInput.addEventListener('input', actualizarHeaders);
              apellidoInput.addEventListener('input', actualizarHeaders);
              tituloInput.addEventListener('input', actualizarHeaders);
          
              function actualizarHeaders() {
                  const nombre = nombreInput.value;
                  const apellido = apellidoInput.value;
                  const titulo = tituloInput.value;
          
                  nombreApellidoHeader.textContent = `${nombre} ${apellido}`;
                  tituloProfesionalHeader.textContent = titulo;
              }
            </script>
          <div class="col-1"></div>
          <div class="col-10">
            <br />
            <table width="100%" bgcolor="#EACEFD" style="border-radius: 10px">
              <h3>Sobre mi</h3>
              <textarea type="text" style="height: 100px; width: 100%; background-color:#EACEFD;"
                    value="" placeholder="Cómo me considero, pasatiempos, fortalezas, etc."></textarea>
            </table>
            <br />
            <table width="100%" bgcolor="#EACEFD" style="border-radius: 10px">
              <h3>Habilidades</h3>
              <textarea type="text" style="height: 100px; width: 100%; background-color:#EACEFD;"
                    value="" placeholder="Mis mejores talentos"></textarea>
            </table>
            <br />
          </div>
          <div class="col-1"></div>
          </div>
        </div>
